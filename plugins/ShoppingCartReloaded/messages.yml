# Названия групп пермиссий, отображаемые пользователю
perm-group:
  default: §6Группа %s
  vip: §6Вип
  premium: §6Премиум
  newbie: §6Защита новичка

perm:
  default: §6Привилегия %s
  cartr.useradv.load: §6Возможность загружать вещи в корзину

cart:
  not-a-player: Только игроки могут выполнять эту команду
  n-items:
    default:  §a=== У Вас %d вещей в корзине ===
    0: §4Ваша корзина пуста
    1: §a=== У Вас 1 вещь в корзине ===
    2: §a=== У Вас 2 вещи в корзине ===
    3: §a=== У Вас 3 вещи в корзине ===
    4: §a=== У Вас 4 вещи в корзине ===
    21: §a=== У Вас 21 вещь в корзине ===
    22: §a=== У Вас 22 вещи в корзине ===
    23: §a=== У Вас 23 вещи в корзине ===
    24: §a=== У Вас 24 вещи в корзине ===

  item: §a%d. %s x %d
  region-own: Регион §9%s
  region-mem: Членство в регионе §9%s
  money: §6Монеты
  unknown: Неизвестный предмет

  error: §4Произошла ошибка. Обратитесь к администратору.
  no-perms: §4У Вас нет прав на это

  help: |
    §a/cart - вывести спискок вещей в корзине
    /cart all - получить все вещи в корзине
    /cart get <номер> [кол-во] - получить конкректную вещи в нужном количестве
    /cart put - добавить предмет в руке в корзину, предмет не отнимается
    /cart load - добавить предмет в руке в корзину
    /cart reload - перезагрузить конфиги

cart-put:
  put: 'Вещь добавлена в корзину (id: %d)'
  no-item: §4Возьмите предмет в руку

cart-load:
  load: 'Вещь добавлена в корзину (id: %d)'
  no-item: §4Возьмите предмет в руку

cart-get:
  no-money: §4Передача денег не поддерживается
  already-in-perm-group: §4У Вас уже есть %s
  already-has-perm: §4У Вас уже есть %s

  no-wg-rg: §4Нет такого региона §9%s
  no-such-id: §4Покупки с таким номером нет

  get: §aВы получили %s x %d
  get-rg-owner: §aВы стали владельцем региона §9%s
  get-rg-member: §aВы стали членом региона §9%s
  get-money: §aВы стали богаче на §6%d монет
  get-permgroup: §aВы получили §6%s§a
  get-perm: §aВы получили §6%s§a

  get-nothing: §4Вы ничего не получили
  not-number: §4%s не является натуральным числом

  error: §4Произошла ошибка. Обратитесь к администратору.
  try-later: "Подождите, пока завершится предыдущий запрос"

